<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="../styles/mixitup.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js?v=2.1.2"></script>
  
  <!-- A Hack but a small one -->
  <script src="../controllers/loginValidifier.js"></script>
  
</head>

<body>
  
  <div class="controls">
    <label>FILTER:</label>
    
    <button class="filter" data-filter="all">All</button>
    <button class="filter" data-filter=".category-1">Beastly</button>
    <button class="filter" data-filter=".category-2">Melancholy</button>
    <button class="filter" data-filter=".category-3">Fruity</button>
    <button class="filter" data-filter=".category-4">Disgruntled</button>
    
    <label>Sort:</label>
    
    <button class="sort" data-sort="myorder:asc">First to Last</button>
    <button class="sort" data-sort="myorder:desc">Last to First</button>
    
  </div>
  
  <div id="Container" class="container">
  </div>
</body>
